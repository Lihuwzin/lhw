<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionamento</title>
</head>

<body>

  <script>
    // Redirecionamento para /home/ após o carregamento da página
    window.location.href = '/home/';
  </script>

  <script>
    window.onload = function () {
      console.log("Página carregada. Iniciando rolagem automática...");
      setTimeout(function () {
        window.scrollTo(0, 0);
      }, 600); // Ajuste o valor do delay conforme necessário (em milissegundos)
    };
  </script>

</body>

</html>
